<section class="introduction mt-5">
    <div class="container text-center">
        <div class="row">
            <div class="col-2 mt-3">
              <img [src]="info.imagen" alt="Foto de perfil" class="rounded-circle img-fluid perfil">
              <h6 class="mt-0 pt-1" style="text-align: center;"><b>{{ info.nombre }}</b></h6>
              <h6 class="mt-0 pt-1" style="text-align: center;">{{ info.puesto }}</h6>
            </div>
            <div class="col-9">
              <h5 class="mt-2 pt-1" style="text-align: left;"><b>{{ info.titulo }}</b></h5>
              <h6 style="text-align: left;">{{ info.descripcionInicio }}</h6>
              <h6 style="text-align: left;">{{ info.descripcionFin }}</h6>
            </div>
        </div>
    </div>
  </section>

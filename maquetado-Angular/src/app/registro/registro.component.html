<section class="login">
    <div class="container text-center">
        <div class="row">
            <div class="col-2">
            </div>
                <div class="col-8 formulario-login">
                        <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
                    <div class="modal-body">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label"> Email </label>
                                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [class.border-danger]="MailInvalid">
                                <div id="emailHelp" class="form-text">
                                 </div>
                            </div>
                            <div *ngIf="Mail?.errors && Mail?.touched">
                                <p *ngIf="Mail?.hasError('required')" class="error">
                                    El email es requerido.
                                </p>
                                <p *ngIf="Mail?.hasError('email')" class="error">
                                    El formato del email debe ser válido.
                                </p>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label"> Contraseña </label>
                                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" [class.border-danger]="PasswordInvalid">
                            </div>
                            <div *ngIf="Password?.errors && Password?.touched">
                                <p *ngIf="Password?.hasError('required')" class="error">
                                    La contraseña es requerida.
                                </p>
                                <p *ngIf="Password?.errors?.['minlength']" class="error">
                                    La contraseña debe contener al menos 8 caracteres.
                                </p>
                                <p *ngIf="Password?.errors?.['maxlength']" class="error">
                                    La contraseña debe contener máximo 12 caracteres.
                                </p>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1"> Recordarme </label>
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" type="submit"> Iniciar sesión </button>
                        </div>
                        <small> ¿Ya tenés cuenta? <a routerLink="/login"> ¡Ingresá! </a> </small>
                        <div class="col-2">
                        </div>
                    </div>
                       </form>
                </div>
        </div>
    </div>
</section>

<section class="skills mt-3">
    <div class="container text-align">
      <h5 class="mt-0 pt-1"><b>HARD & SOFT SKILLS</b></h5>
      <div class="row">
        <div class="col-10" *ngFor="let skills of skillsitos">
            <p></p>
            <h6>{{skills.nombre}}</h6>
            <p></p><div class="progress">
            <div class="progress-bar" role="progressbar" aria-label="HTML" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{skills.progreso}}</div>
            </div>
            <p></p>
        </div>
      </div>
    </div>
  </section>
